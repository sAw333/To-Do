<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    
    <h1>&Star;To-Do App For Us&Star;</h1>

    <div id="todo">

        <form action="/noWhere" id="form1" class="btn">
            <button class="button1">Reset</button>
        </form>
        
        <form action="/noWhere" id="form2" class="forms">
            <h2>New -- Add a new Todo :</h2>
            <label for="input"> Enter the task u wish to add :</label>
            <input type="text" id="input">
            <button class="button2">Add</button>
        </form>

        <form action="/noWhere" id="form3" class="btn">
            <button class="button3">Quit</button>
        </form>
            
    </div>

    <section id="finalList">
        <h2>&Star;Here's our list( Click/Tap to Delete )&Star;</h2>
        <ol class="list"></ol>
    </section>

<script src="Todo.js"></script>
</body>
</html>
